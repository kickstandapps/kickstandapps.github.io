{% include browser-upgrade.html %}

<div class="masthead-wrapper">
	<header id="masthead" itemscope itemtype="http://schema.org/Organization">
		<a href="{{ site.baseurl }}" class="site-logo" rel="home" title="{{ site.title }}" itemprop="url"><img src="{{ site.baseurl }}/images/{{ site.logo }}" width="50" height="50" alt="{{ site.title }} logo" itemprop="logo"></a>
	</header><!-- /.masthead -->
	<a href="#nav" class="menu"><span class='icons'>â˜°</span></a>
	<nav role="navigation" id="site-nav" itemscope itemtype="http://schema.org/SiteNavigationElement">
	    <ul>
	        {% for link in site.links %}
			<li><a href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a></li>
	        {% endfor %}
	    </ul>
	</nav>
</div><!-- /.entry-wrapper -->
